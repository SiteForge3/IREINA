<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Social Networks</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:"Segoe UI",Tahoma,Geneva,Verdana,sans-serif;
    background:
        linear-gradient(rgba(0,0,0,.55),rgba(0,0,0,.55)),
        url("I.jpeg") center/cover no-repeat;
    padding:20px;
}

/* ===== Container ===== */
.container{
    width:100%;
    max-width:420px;
    transform: translateY(4vh);
}

/* ===== Gold Box ===== */
.gold-box{
    padding:45px 30px 35px;
    border-radius:30px;
    background:linear-gradient(135deg,#ffd700,#daa520,#b8860b);
    box-shadow:
        0 25px 60px rgba(0,0,0,.85),
        inset 0 0 110px rgba(255,215,0,.45);
    text-align:center;
}

/* ===== Logo ===== */
.inner-logo{
    width:115px;
    height:115px;
    margin:0 auto 15px; /* رفع اللوجو */
    border-radius:50%;
    background:rgba(0,0,0,.25);
    padding:6px;
    position:relative;
    display:flex;
    justify-content:center;
    align-items:center;
}

.inner-logo img{
    width:100%;
    height:100%;
    border-radius:50%;
    object-fit:cover;
    border:3px solid #ffd700;
    z-index:2;
}

/* Circular glow */
.inner-logo::before,
.inner-logo::after{
    content:"";
    position:absolute;
    border-radius:50%;
    inset:-10px;
    border:2px solid rgba(255,215,0,.6);
    animation:pulse 3s infinite;
}

.inner-logo::after{
    inset:-20px;
    opacity:.4;
    animation-delay:1.5s;
}

@keyframes pulse{
    0%{transform:scale(.96); opacity:.6;}
    100%{transform:scale(1.08); opacity:0;}
}

/* ===== Name ===== */
.site-name{
    font-size:24px;
    font-weight:bold;
    margin-bottom:30px; /* مسافة واضحة قبل Instagram */
    color:#1a1400;
    text-shadow:0 2px 6px rgba(0,0,0,.35);
}

/* ===== Social Item ===== */
.social-item{
    display:flex;
    align-items:center;
    padding:20px;
    margin-bottom:20px;
    border-radius:20px;
    background:rgba(15,15,15,.92);
    border:2px solid rgba(255,215,0,.5);
    cursor:pointer;
    transition:.3s;
    text-align:left;
}

.social-item:last-child{
    margin-bottom:0;
}

.social-item:hover{
    transform:translateX(6px);
    box-shadow:0 14px 32px rgba(0,0,0,.8);
}

/* ===== Social Logo ===== */
.logo{
    width:50px;
    height:50px;
    margin-right:18px;
    border-radius:14px;
    object-fit:cover;
    border:2px solid rgba(255,215,0,.6);
}

/* ===== Text ===== */
.social-text{flex:1;}

.social-name{
    font-size:20px;
    font-weight:bold;
    color:#ffd700;
}

.social-desc{
    font-size:14px;
    color:#f1d27a;
}

/* ===== Arrow ===== */
.arrow{
    font-size:24px;
    color:#ffd700;
}

/* ===== Responsive ===== */
@media(max-width:480px){
    .container{
        transform: translateY(3vh);
    }
    .inner-logo{
        width:100px;
        height:100px;
    }
    .site-name{
        font-size:22px;
        margin-bottom:26px;
    }
    .gold-box{
        padding:35px 25px;
    }
}
</style>
</head>

<body>

<div class="container">
    <div class="gold-box">

        <!-- Logo -->
        <div class="inner-logo">
            <img src="I.jpeg" alt="Logo">
        </div>

        <!-- Name -->
        <div class="site-name">IR❤️EiNA</div>

        <!-- Instagram -->
        <div class="social-item" onclick="openLink('https://www.instagram.com/najou__10k?igsh=YWprY2J0aTIxeW5t')">
            <img src="14.jpg" class="logo">
            <div class="social-text">
                <div class="social-name">Instagram</div>
                <div class="social-desc">Follow us on Instagram</div>
            </div>
            <div class="arrow">→</div>
        </div>

        <!-- TikTok -->
        <div class="social-item" onclick="openLink('https://www.tiktok.com/@irina_light10k?_r=1&_t=ZS-93cqCnPtyE8')">
            <img src="t.png" class="logo">
            <div class="social-text">
                <div class="social-name">TikTok</div>
                <div class="social-desc">Discover our TikTok</div>
            </div>
            <div class="arrow">→</div>
        </div>

        <!-- Facebook -->
        <div class="social-item" onclick="openLink('https://www.facebook.com/share/17XfCWWAd3/')">
            <img src="13.webp" class="logo">
            <div class="social-text">
                <div class="social-name">Facebook</div>
                <div class="social-desc">Join us on Facebook</div>
            </div>
            <div class="arrow">→</div>
        </div>

    </div>
</div>

<script>
function openLink(url){
    window.open(url,"_blank");
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Networks</title>

    <style>
        /* ===== Reset ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0a0800, #1a1400);
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
        }

        /* ===== Gold Box ===== */
        .gold-box {
            position: relative;
            padding: 30px;
            border-radius: 25px;
            background: linear-gradient(135deg, #ffd700, #daa520, #b8860b);
            box-shadow:
                0 25px 60px rgba(0,0,0,0.8),
                inset 0 0 100px rgba(255,215,0,0.4);
            overflow: hidden;
        }

        /* Shine */
        .shine {
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255,255,255,0.3),
                transparent
            );
            transition: 1s;
        }

        .gold-box:hover .shine {
            left: 100%;
        }

        /* ===== Social Item ===== */
        .social-item {
            display: flex;
            align-items: center;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 18px;
            background: rgba(20,20,20,0.9);
            border: 2px solid rgba(255,215,0,0.4);
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow:
                0 8px 25px rgba(0,0,0,0.6),
                inset 0 0 30px rgba(255,215,0,0.2);
        }

        .social-item:last-child {
            margin-bottom: 0;
        }

        .social-item:hover {
            transform: translateX(8px);
            box-shadow:
                0 15px 35px rgba(0,0,0,0.8),
                inset 0 0 40px rgba(255,215,0,0.3);
        }

        .social-item:active {
            transform: scale(0.97);
        }

        /* ===== Logo ===== */
        .logo {
            width: 50px;
            height: 50px;
            margin-right: 20px;
            border-radius: 12px;
            object-fit: cover;
            border: 2px solid rgba(255,215,0,0.5);
            filter: drop-shadow(0 0 8px rgba(255,215,0,0.6));
            transition: 0.3s;
        }

        .social-item:hover .logo {
            transform: scale(1.15) rotate(6deg);
        }

        /* ===== Text ===== */
        .social-text {
            flex: 1;
        }

        .social-name {
            font-size: 20px;
            font-weight: bold;
            color: #ffd700;
        }

        .social-desc {
            font-size: 14px;
            color: #e6c26e;
        }

        /* ===== Arrow ===== */
        .arrow {
            font-size: 24px;
            color: #ffd700;
            opacity: 0.8;
            transition: 0.3s;
        }

        .social-item:hover .arrow {
            transform: translateX(6px);
            opacity: 1;
        }

        /* ===== Responsive ===== */
        @media (max-width: 480px) {
            .gold-box { padding: 25px; }
            .social-item { padding: 18px; }
            .logo { width: 45px; height: 45px; }
            .social-name { font-size: 18px; }
            .social-desc { font-size: 13px; }
        }
    </style>
</head>

<body>

<div class="container">
    <div class="gold-box">
        <div class="shine"></div>

        <!-- Instagram -->
        <div class="social-item" onclick="openLink('https://www.instagram.com/najou__10k?igsh=YWprY2J0aTIxeW5t')">
            <img src="14.jpg" class="logo" alt="Instagram"
                 onerror="this.style.background='linear-gradient(45deg,#833AB4,#FD1D1D,#FCAF45)';">
            <div class="social-text">
                <div class="social-name">Instagram</div>
                <div class="social-desc">Follow us on Instagram</div>
            </div>
            <div class="arrow">→</div>
        </div>

        <!-- TikTok -->
        <div class="social-item" onclick="openLink('https://www.tiktok.com/@irina_light10k?_r=1&_t=ZS-93cqCnPtyE8')">
            <img src="t.png" class="logo" alt="TikTok"
                 onerror="this.style.background='#000';">
            <div class="social-text">
                <div class="social-name">TikTok</div>
                <div class="social-desc">Discover our TikTok</div>
            </div>
            <div class="arrow">→</div>
        </div>

        <!-- Facebook -->
        <div class="social-item" onclick="openLink('https://www.facebook.com/share/17XfCWWAd3/')">
            <img src="13.webp" class="logo" alt="Facebook"
                 onerror="this.style.background='#1877F2';">
            <div class="social-text">
                <div class="social-name">Facebook</div>
                <div class="social-desc">Join us on Facebook</div>
            </div>
            <div class="arrow">→</div>
        </div>

    </div>
</div>

<script>
    function openLink(url) {
        window.open(url, "_blank");
    }
</script>

</body>
</html>
